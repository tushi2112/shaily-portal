<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHAILY'S THOUGHTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      font-family: 'Quicksand', sans-serif;
      color: black;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      animation: fadeInDown 1.5s ease;
      margin-top: 40px;
      font-weight: 600;
      color: white;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.2em;
      text-transform: lowercase;
      margin-top: -10px;
      animation: fadeInUp 1.5s ease;
      font-weight: 400;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .entry-box {
      background-color: white;
      color: black;
      width: 80%;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      font-size: 1em;
    }

    .background-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .heart, .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: cover;
      animation: float 10s infinite ease-in-out;
    }

    .heart {
      background-image: url('https://i.imgur.com/O8gG7tO.png');
    }

    .flower {
      background-image: url('https://i.imgur.com/HN98HMo.png');
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-elements">
    <div class="heart" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="top: 50%; left: 80%; animation-delay: 2s;"></div>
    <div class="flower" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
    <div class="flower" style="top: 60%; left: 70%; animation-delay: 3s;"></div>
  </div>

  <h1>SHAILYâ€™S THOUGHTS</h1>
  <p class="subtitle">see what you've shared with tushi</p>

  <div class="container" id="thoughtsContainer">
    <!-- Responses will appear here -->
  </div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbw39_4UTbvlEVPTJE6psBGBNsM-b7GSa9-1akiWNtuiJ0Y3wHDTNykIZawtojlE55N_yQ/exec';

    fetch(sheetURL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('thoughtsContainer');
        data.reverse().forEach(entry => {
          const div = document.createElement('div');
          div.className = 'entry-box';
          div.innerHTML = `<strong>${entry.timestamp}</strong><br>${entry.grievance}<br><em>${entry.comfort}</em>`;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('thoughtsContainer').innerHTML = 'Failed to load thoughts ðŸ˜”';
      });
  </script>
</body>
</html>

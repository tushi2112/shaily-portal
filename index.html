<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHAILY‚ÄôS GRIEVANCE PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      font-family: 'Quicksand', sans-serif;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      animation: fadeInDown 1.5s ease;
      margin-top: 40px;
      font-weight: 600;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.2em;
      text-transform: lowercase;
      margin-top: -10px;
      animation: fadeInUp 1.5s ease;
      font-weight: 400;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    textarea {
      width: 80%;
      height: 150px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1em;
    }

    select {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      color: pink;
      background-color: white;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: pink;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .link-button {
      text-align: center;
      margin-top: 30px;
    }

    .link-button a {
      color: white;
      text-decoration: underline;
      font-weight: bold;
    }

    .background-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .heart, .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: cover;
      animation: float 10s infinite ease-in-out;
    }

    .heart {
      background-image: url('https://i.imgur.com/O8gG7tO.png');
    }

    .flower {
      background-image: url('https://i.imgur.com/HN98HMo.png');
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-elements">
    <div class="heart" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="top: 50%; left: 80%; animation-delay: 2s;"></div>
    <div class="flower" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
    <div class="flower" style="top: 60%; left: 70%; animation-delay: 3s;"></div>
  </div>

  <h1>SHAILY‚ÄôS GRIEVANCE PORTAL</h1>
  <p class="subtitle">welcome shaily, what‚Äôs on your mind</p>

  <div class="container">
    <textarea id="grievance" placeholder="Type your grievance here..."></textarea>

    <select id="comfort">
      <option>How can I make my kacchu feel good?</option>
      <option>Chocolatesüç´</option>
      <option>Hugs</option>
      <option>A surprise gift of Tushi‚Äôs choiceüéÅ</option>
      <option>FoodüçΩÔ∏è</option>
    </select>

    <button onclick="saveGrievance()">Submit</button>

    <div class="link-button">
      <a href="thoughts.html">View Shaily‚Äôs Thoughts</a>
    </div>
  </div>

  <script>
    function saveGrievance() {
      const grievance = document.getElementById('grievance').value.trim();
      const comfort = document.getElementById('comfort').value;

      if (!grievance || comfort.includes("How can I")) {
        alert("Please fill both the grievance and the comfort option.");
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbxLSnM4nOqETnrJIbUlRc05dLgzcfL3koiW9Gk-w-5RZVjP5LSfuTAjq0gjaiasF2AAPw/exec', {
        method: 'POST',
        body: JSON.stringify({ grievance, comfort }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(data => {
        alert('Grievance submitted!');
        document.getElementById('grievance').value = '';
        document.getElementById('comfort').selectedIndex = 0;
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Oops! Something went wrong.');
      });
    }
  </script>
</body>
</html>

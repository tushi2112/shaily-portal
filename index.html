<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHAILY‚ÄôS GRIEVANCE PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      font-family: 'Quicksand', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      animation: fadeInDown 1.5s ease;
      margin-top: 40px;
      font-weight: 600;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.2em;
      text-transform: lowercase;
      margin-top: -10px;
      animation: fadeInUp 1.5s ease;
      font-weight: 400;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    textarea {
      width: 80%;
      height: 150px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1em;
      color: #333;
    }

    select {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      color: pink;
      background-color: white;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: pink;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .link-button {
      text-align: center;
      margin-top: 30px;
    }

    .link-button a {
      color: white;
      text-decoration: underline;
      font-weight: bold;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Floating Emojis -->
  <div class="emoji" style="top: 80%; left: 10%; animation-delay: 0s;">üíñ</div>
  <div class="emoji" style="top: 90%; left: 70%; animation-delay: 2s;">üå∏</div>
  <div class="emoji" style="top: 85%; left: 40%; animation-delay: 1s;">üíó</div>
  <div class="emoji" style="top: 95%; left: 80%; animation-delay: 3s;">üå∑</div>

  <h1>SHAILY‚ÄôS GRIEVANCE PORTAL</h1>
  <p class="subtitle">welcome shaily, what‚Äôs on your mind</p>

  <div class="container">
    <textarea id="grievance" placeholder="Type your grievance here..."></textarea>

    <select id="comfort">
      <option>How can I make my kacchu feel good?</option>
      <option>Chocolatesüç´</option>
      <option>Hugs</option>
      <option>A surprise gift of Tushi‚Äôs choiceüéÅ</option>
      <option>FoodüçΩÔ∏è</option>
    </select>

    <button onclick="submitGrievance()">Submit</button>

    <div class="link-button">
      <a href="thoughts.html">View Shaily‚Äôs Thoughts</a>
    </div>
  </div>

  <script>
    function submitGrievance() {
      const grievance = document.getElementById("grievance").value.trim();
      const comfort = document.getElementById("comfort").value;

      if (!grievance || comfort.includes("How")) {
        alert("Please fill in both grievance and comfort choice.");
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbypWtN36Y0wiS8RdU3IThN4iw65AW55yrYRGxJA5Usr66KKBtpLF4Ouv_vWWXRYJGNK/exec?grievance=${encodeURIComponent(grievance)}&comfort=${encodeURIComponent(comfort)}&datetime=${encodeURIComponent(new Date().toLocaleString())}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          alert("Grievance submitted successfully!");
          document.getElementById("grievance").value = "";
          document.getElementById("comfort").selectedIndex = 0;
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong. Try again.");
        });
    }
  </script>
</body>
</html>
